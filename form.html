<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <h2>Search for Item</h2>
    <input type="text" id="filter" placeholder="Search Item...">
    <hr>
    <h2>Add Items</h2>
    <form id="form1">
        <input type="text" placeholder="Add items " id="formInput">
        <input type="submit" id="submit">
    </form>
    <ul id="ul">
        <li id="delet">Item 1 <button id="delete"> x </button></li>
        <li id="delet">Item 2 <button id="delete"> x </button></li>
        <li id="delet">Item 3 <button id="delete"> x </button></li>

    </ul>

    <script src="./form.js"></script>
</body>

</html>
